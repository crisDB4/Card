<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        background: #ecf0f1;
      }
      section {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .card {
        width: 200px;
        height: 300px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 2px 4px 10px #d0d3d4;
        display: flex;
        position: relative;
        overflow: hidden;
      }
      .card .one_design {
        width: 200px;
        height: 130px;
        opacity: .8;
        position: absolute;
        top: -15%;
        right: 20%;
        transform: rotate(135deg);
        z-index: 4;
      }
      .card .two_design {
        width: 200px;
        height: 200px;
        opacity: .8;
        position: absolute;
        top: 5px;
        right: 125px;
        transform: rotate(135deg);
        z-index: 2;
        background: #BB8FCE;
      }
      .card .three_design {
        width: 200px;
        height: 130px;
        opacity: .8;
        position: absolute;
        top: 87px;
        right: 142px;
        transform: rotate(135deg);
        z-index: 3;
        background: #154360;
      }
      .card .four_design {
        width: 30px;
        height: 90px;
        opacity: .8;
        position: absolute;
        top: 170px;
        right: -27px;
        /* transform: rotate(90deg); */
      }
      .card .one_design div:nth-child(1) , 
      .two_design div:nth-child(1),
      .three_design div:nth-child(1) {
        width: 220px;
        height: 25px;
        background: #154360;
      }
      .card .one_design div:nth-child(2) , 
      .two_design div:nth-child(2),
      .three_design div:nth-child(2) {
        width: 300px;
        height: 15px;
        background: #BB8FCE ;
      }
      .card .one_design div:nth-child(3) , 
      .two_design div:nth-child(3),
      .three_design div:nth-child(3) {
        width: 100%;
        height: 70%;
        background: #A2D9CE ;
      }
      .two_design div:nth-child(3) {
        width: 80%;
        height: 70%;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .three_design div:nth-child(2),
      .three_design div:nth-child(3) {
        width: 80%;
        height: 70%;
        position: absolute;
        right: 0;
      }
      .three_design div:nth-child(3) {
        top: 30%;
      }
      .four_design div:nth-child(1) {
        width: 30px;
        height: 30px;
        background: #154360;
        transform: rotate(45deg);
      }
      .four_design div:nth-child(2) {
        width: 30px;
        height: 30px;
        background: #BB8FCE;
        transform: rotate(45deg);
      }
      .four_design div:nth-child(3) {
        width: 30px;
        height: 30px;
        background: #A2D9CE;
        transform: rotate(45deg);
      }
      .card .perfil {
        width: 60px;
        height: 60px;
        display: flex;
        position: absolute;
        z-index: 6;
        right: 15px;
        top: 45px;
      }
      .card .perfil img {
        width: 59px;
        height: 59px;
        border-radius: 50%;
        border: 1px solid #ecf0f1;
      }
      .card .perfil .bandera {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        overflow: hidden;
        position: absolute;
        bottom: 0px;
        right: 0;
      }
      .card .perfil .bandera .amarillo {
        width: 100%;
        height: 40%;
        background: yellow;
      }
      .card .perfil .bandera .azul {
        width: 100%;
        height: 30%;
        background: blue;
      }
      .card .perfil .bandera .rojo {
        width: 100%;
        height: 30%;
        background: red;
      }
      .name_profession{
        position: absolute;
        right: 15px;
        top: 35%;
        font-size: 11px;
        text-align: right;
      }
      .name_profession p:nth-child(1){
        font-weight: bold;
        padding-bottom: 0px;
        margin-bottom: 5px;
      }
      .name_profession p:nth-child(2){
        font-size: 12px;
        color: #757575;
        margin-top: 5px;
      }
      .contacto {
        position: absolute;
        bottom: 0px;
        right: 0;
        border-radius: 20px;
        margin-right: -20px;
        margin-bottom: -20px;
        padding: 10px;
        padding-right: 31px;
        padding-bottom: 27px;
        background: #154360;
        color: #ffffff;
        opacity: .9;
        font-size: 11px;
      }
      .contacto span{
        font-weight: bold;
      }
      .contenido{
        width: 140px;
        height: 100px;
        position: absolute;
        right: 15px;
        top: 65%;
        font-size: 10px;
        color: #616161;
        justify-content: space-between;
        text-align: right;
      }
      .contenido p {
        display: inline-block;
        margin-top: 0;
        margin-right: 12px;
        
      }
      .icons {
        position: absolute;
        margin: 8px;
        bottom: 0px;
        left: 30px;
      }
      .icons a {
        margin-right: 15px;
        font-size: 20px;
        color: #154360;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="one_design">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="two_design">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="three_design">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="four_design">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="perfil">
          <img
            src="https://media.licdn.com/dms/image/C4E03AQGJdsBSddG3rg/profile-displayphoto-shrink_800_800/0/1648376529897?e=1685577600&v=beta&t=6QEL5oSmodoUWbimgY5K1nOdfEm1qD7Q962n3bSQe0c"
            alt="Cristian Barrera"
          />
          <div class="bandera">
            <div class="amarillo"></div>
            <div class="azul"></div>
            <div class="rojo"></div>
          </div>
        </div>
        <div class="name_profession">
            <p>Cristian D. <br>B. Arcos</p>
            <p>Computer Engineer</p>
        </div>
        <div class="contenido">
            <p>FullStack</p>
            <p>Data Science</p>
            <p>Js</p>
            <p>Python</p>
            <p>ML</p>
            <p>DevOps</p>
        </div>
        <div class="icons">
        <a href="https://github.com/crisDB4" class="fa fa-github"></a>
        <a href="https://www.linkedin.com/in/cristianbarreraarcos/" class="fa fa-linkedin-square"></a>
    </div>
        <div class="contacto"><span>Go</span> to portfolio</div>
      </div>
    </section>
  </body>
</html>
